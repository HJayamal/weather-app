<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .weather-app {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .weather-app h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 80%;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .weather-icon {
      width: 100px;
      margin: 1rem auto;
    }

    .weather-details {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .error {
      color: #ff8080;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .weather-app {
        padding: 1.5rem;
      }

      .weather-app h1 {
        font-size: 1.5rem;
      }
    }

    body {
  transition: background 1s ease;
}

  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." />
    </div>
    <div id="weatherInfo"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const apiKey = "7bf31905c5bb313c33ad1a498f11a61f"; // <-- Replace with your API key

    document.getElementById('cityInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        fetchWeather(this.value);
      }
    });

    function fetchWeather(city) {
      const weatherInfo = document.getElementById("weatherInfo");
      const errorMsg = document.getElementById("errorMsg");
      weatherInfo.innerHTML = '';
      errorMsg.textContent = '';

      if (!city) {
        errorMsg.textContent = "Please enter a city name!";
        return;
      }

      weatherInfo.innerHTML = '<p>Loading...</p>';

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(res => {
          if (!res.ok) throw new Error("City not found");
          return res.json();
        })
        .then(data => {
          const { name, main, weather, wind } = data;

          setBackground(main.temp);

          weatherInfo.innerHTML = `
            <img class="weather-icon" src="https://openweathermap.org/img/wn/${weather[0].icon}@2x.png" alt="${weather[0].description}" />
            <h2>${name}</h2>
            <div class="weather-details">
              <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
              <p>ðŸŒ¡ Temp: ${main.temp} Â°C</p>
              <p>ðŸ’§ Humidity: ${main.humidity}%</p>
              <p>ðŸ’¨ Wind: ${wind.speed} m/s</p>
            </div>
          `;
          document.getElementById('cityInput').value = '';
          
        })
        .catch(err => {
          weatherInfo.innerHTML = '';
          errorMsg.textContent = err.message;
        });
    }

    function setBackground(temp) {
  const body = document.body;

  if (temp < 10) {
    body.style.background = "linear-gradient(to right, #1e3c72, #2a5298)"; // cold
  } else if (temp >= 10 && temp <= 25) {
    body.style.background = "linear-gradient(to right, #56ab2f, #a8e063)"; // mild
  } else {
    body.style.background = "linear-gradient(to right, #ff416c, #ff4b2b)"; // hot
  }
}

  </script>
</body>
</html>
